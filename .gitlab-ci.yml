image: golang:1.23.8

variables:
  GOCACHE: "$CI_PROJECT_DIR/.cache/go-build"  # ускоряет сборку
  GOFLAGS: "-mod=readonly"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .cache/go-build
    - go.sum
    - go.mod

stages:
  - build
  - test
  - lint

before_script:
  - go version
  - go install honnef.co/go/tools/cmd/staticcheck@latest
  - export PATH="$PATH:$(go env GOPATH)/bin"
  - mkdir -p bin
  - pwd

# Сборка всех бинарников
build:
  stage: build
  script:
    - cd src
    - make build
    - ls -lh bin
  tags:
    - s21
  artifacts:
    paths:
      - src/bin/
    expire_in: 1 week

unit_tests:
  stage: test
  script:
    - cd src
    - make tests
  tags:
    - s21
  needs: [build]
  allow_failure: false

test_coverage:
  stage: test
  needs: [build]
  script:
    - cd src
    - make test-cover
  tags:
    - s21
  artifacts:
    paths:
      - src/cover.out
      - src/coverage.html
  coverage: '/total:\s+\(statements\)\s+(\d+\.\d+)%/'

# Проверка форматирования и lint
code_style:
  stage: lint
  script:
    - cd src
    - make fmt
    - make lint
    - make fmt-check
  tags:
    - s21
  allow_failure: false
  rules:
    - changes:
        - "**/*.go"

lint_readDB:
  stage: lint
  script:
    - cd src
    - make lint-readDB
  tags:
    - s21

lint_compareDB:
  stage: lint
  script:
    - cd src
    - make lint-compareDB
  tags:
    - s21

lint_compareFS:
  stage: lint
  script:
    - cd src
    - make lint-compareFS
  tags:
    - s21

check_mod:
  stage: lint
  script:
    - go mod tidy
    - git diff --exit-code go.mod go.sum || (echo "go.mod/sum not tidy" && exit 1)
  tags:
    - s21