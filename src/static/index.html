<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Compare Databases</title>
</head>

<body>
    <h1>Compare Databases (JSON/XML)</h1>

    <form id="uploadForm" enctype="multipart/form-data">
        <label>Old Database:</label>
        <input type="file" name="file1" accept=".json,.xml" required><br><br>

        <label>New Database:</label>
        <input type="file" name="file2" accept=".json,.xml" required><br><br>

        <button type="submit">Compare</button>
    </form>

    <h2>Result:</h2>
    <pre id="result"></pre>

    <script>
        const form = document.getElementById('uploadForm');
        const result = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            try {
                const response = await fetch('http://localhost:8080/compare', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    result.textContent = 'Error: ' + errorText;
                    return;
                }

                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>

</html>
